<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <!-- This is a comment -->
    <h1 class="select-me">This is the title</h1>

    <div class="select-me another-class">
      First div <span class="a-span">This is a span.</span>
      <p>First div's paragraph</p>
    </div>

    <div class="select-me">
      Second div  <span class="a-span">This is a span.</span>
      <p class="select-me">Second div's paragraph</p>
    </div>

    <div class="select-me">
      Third div
      <p class="select-me">Third div's paragraph <span class="a-span">This is a span.</span></p>
    </div>

    <div id="special-div">
      Fourth div
      <p class="select-me">Fourth div's paragraph</p>
    </div>

    <div id="the-last-div">
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
